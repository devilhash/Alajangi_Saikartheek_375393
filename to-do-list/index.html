<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css"/>
</head>
<body>
    <script>
        function randomColor(){
            var a = ["red","yellow","blue","green"];
            var randomIndex = Math.floor(Math.random()*a.length);
            document.getElementById("randomColor").style.backgroundColor  = a[randomIndex]  ;
            return  document.getElementById("randomColor").style.backgroundColor;
             

        }
    </script>
    <center><div id= "randomColor" onclick="change()"> 
        <script>
            randomColor();
        </script>
    </div></center>     

    <center><div id = "colorSeletor"> </div></center> 
    <script>
        var container = document.getElementById("colorSeletor");
        var a = ["red","yellow","blue","green"];

for (var i = 0; i < 10; i++) {
    var div = document.createElement("div");
    div.style.width = "100px";
    div.style.height = "100px";
    div.style.backgroundColor = a[i];
    div.style.margin = "5px";
    div.style.display = "inline-block"
    container.appendChild(div);
}
    </script>
 
</body>
</html>
